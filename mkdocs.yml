site_name: Thoughts

theme:
  name: material
  icon:
    repo: fontawesome/solid/trash
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs

site_url: https://gengarplayinghopscotch.github.io/Thoughts
repo_url: https://github.com/gengarplayinghopscotch/Thoughts
repo_name: gengarplayinghopscotch/Thoughts
edit_uri: ""

plugins:
  - tags:
      tags_file: index.md
  - search

copyright: Copyright &copy; 2022 Gengar Playing Hopscotch
